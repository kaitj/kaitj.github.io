<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Personal webpage - contact">
    <meta name="author" content="Jason Kai">

    <title>Contact | Jason Kai</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico">

    <!-- Bootstrap Core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.3/css/bootstrap.css" rel="stylesheet">

    <!-- Custom/Other CSS -->
    <link href="css/portfolio.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Rubik|Roboto|Shadows+Into+Light&display=swap" rel="stylesheet">
</head>


<!-- Content -->
<body class="body">
    <div id="app">

        <!-- Navigation -->
        <header>
            <div id="nav-bar">
                <div id="name">
                    <h1>{{ info.name }}</h1>
                </div>

                <div id="nav-wrapper">
                    <a id="menu-toggle" href="#" class="btn btn-dark btn-sm toggle"><i class="fa fa-bars fa-sm"></i></a>
                    <ul class="nav">
                        <li><a href="/" onclick=$("#menu-close").click();>Home</a></li>
                        <li><a href="projects" onclick=$("#menu-close").click();>Projects</a></li>
                        <li><a href="publications" onclick=$("#menu-close").click();>Publications</a></li>
                        <li><a href="contact" onclick=$("#menu-close").click();>Contact</a></li>
                        <a id="menu-close" href="#" class="btn btn-dark btn-xs pull-right toggle"><i class="fa fa-bar"></i></a>
                    </ul>
                </div>
            </div>
        </header>

        <!-- Body -->
        <div class="container">

            <div id="contact">
                <h2><strong>Questions & inquiries</strong></h2>
                <p>If you have any questions or would like to chat about a project, the best way is to send an email <a href="mailto:tkai@uwo.ca" target="_blank">(tkai@uwo.ca)</a> or to reach out through twitter.
                </p>
            </div>

            <br>

            <div id="twitter">
                <a class="twitter-timeline" href="https://twitter.com/jasonkai?ref_src=twsrc%5Etfw" data-tweet-limit="3">Tweets by jasonkai</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>

        </div>

        <!-- Footer -->
        <footer id="footer" class="copyright text-center">
            <ul id="social-nav" class="fa-ul text-center">
                <span class="fa-ul" v-for="social in info.social">
                    <li class="fa-li"><a v-bind:href="social.item_link" target="_blank"><i v-bind:class="'fa ' + social.item_icon"></i></a></li>
                </span>
            </ul>
            <p>&copy; <script type="text/javascript">document.write(new Date().getFullYear());</script> Designed by {{ info.name }} </p>
        </footer>

    </div>
</body>


<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
<script src="https://momentjs.com/downloads/moment.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>

<!-- Custom JavaScript -->
<script src="js/portfolio.js"></script>

</html>
