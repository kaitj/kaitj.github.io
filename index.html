<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Personal webpage - home page">
    <meta name="author" content="Jason Kai">

    <title>Jason Kai</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico">

    <!-- Bootstrap Core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.3/css/bootstrap.css" rel="stylesheet">

    <!-- Custom/Other CSS -->
    <link href="css/portfolio-xs.css" media="screen and (max-width: 600px)" rel="stylesheet" type="text/css">
    <link href="css/portfolio-sm.css" media="screen and (min-width: 600px) and (max-width: 768px)" rel="stylesheet" type="text/css">
    <link href="css/portfolio-md.css" media="screen and (min-width: 768px) and (max-width: 992px)" rel="stylesheet" type="text/css">
    <link href="css/portfolio-lg.css" media="screen and (min-width: 992px) and (max-width: 1200px)" rel="stylesheet" type="text/css">
    <link href="css/portfolio-xl.css" media="screen and (min-width: 1200px)" rel="stylesheet" type="text/css">
    <link href="css/portfolio.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Rubik|Roboto&display=swap" rel="stylesheet">
</head>


<!-- Header () -->
<header id="app">
    <div id="banner" v-for="info in profile.header">
        <img v-bind:src="info.banner" alt="info.banner_desc" class="intro-img">
        <div class="intro-name">
            <h1 class="text-center">{{profile.name}}</h1>
            <hr class="intro">
            <h2 class="text-center">{{info.description}}</h2>
        </div>
    </div>
</header>


<!-- Body (Content) -->
<body>
</body>


<!-- Footer -->
<footer class="copyright">
    <div id="app" class="copyright text-center text-vertical-center">
        <p>&copy; <script type="text/javascript">document.write(new Date().getFullYear());</script> {{profile.name}} </p>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.3/js/bootstrap.js"></script>

    <!-- Custom JavaScript -->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                profile: {
                }
            }
        })

        // Reads profile.json
        var url = "https://raw.githubusercontent.com/kaitj/kaitj.github.io/master/assets/profile.json"
        if (window.location.hostname=="localhost"){
            url = "assets/profile.json"
        }
        $.getJSON(url, function(data){
            console.log("data is", data);
            app.profile = data;
        })
    </script>
</footer>

</html>
